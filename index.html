<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
        <title>mobile</title>
    </head>
    <body>
        <header class="header border">
            <div class="header-top-cnt border">
                <div class="current-date-cnt border">
                    <span class="header-top-cnt-date text">19 февраля</span>
                    <span class="header-top-cnt-weekday text">суббота</span>
                </div>
                <div class="bell-icon border">
                </div>
            </div>
            <div class="header-bottom-cnt border">
                <span class="search-text text">Поиск по заявкам</span>
                <div class="search-img border"></div>
            </div>

        </header>
        <main class="main">
            <ul class="bid-list">
                <li class="bid-item border">
                    <div class="bid-top-cnt">
                        <div class="bid-image paper border"></div>
                        <div class="bid-circle border">
                            <span class="bid-count text">3</span>
                        </div>
                    </div>
                    <span class="bid-title text">Просроченные заявки</span>
                </li>
                <li class="bid-item border">
                    <div class="bid-top-cnt">
                        <div class="bid-image ringing-bell border"></div>
                        <div class="bid-circle red border">
                            <span class="bid-count text red-text">3</span>
                        </div>
                    </div>
                    <span class="bid-title text">Срочные заявки</span>
                </li>   
            </ul>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
